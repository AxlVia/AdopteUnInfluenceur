<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur QR Code MeCard</title>
</head>
<body>
    <h1>Générateur QR Code MeCard</h1>
    <form action="/generate_qrcode" method="post">
        <label for="name">Nom (prénom, nom):</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Numéro de téléphone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="url">URL (séparées par des virgules si plusieurs):</label>
        <input type="text" id="url" name="url" required><br>

        <input type="submit" value="Générer QR Code">
    </form>
</body>
</html>
